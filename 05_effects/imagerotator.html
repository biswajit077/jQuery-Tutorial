<!DOCTYPE html>
<html>
<head>
	<title>jQuery Image Rotator</title>
	<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(function(){
			setInterval("rotateImages()", 2000);			
		});
		
		function rotateImages(){
			var oCurPhoto = $("#photoShow div.current");
			var oNxtPhoto = oCurPhoto.next();
			
			if(oNxtPhoto.length == 0)
			{
				oNxtPhoto = $("#photoShow div:first");
			}
			
			oCurPhoto.removeClass('current').addClass('previous');
			oNxtPhoto.css({ opacity: 0.0}).addClass('current').animate({ opacity: 1.0}, 1000, 
			function(){
				oCurPhoto.removeClass('previous');
			});
		}
	</script>
	<style type="text/css">
		#photoShow{
			height: 400px;
			width: 400px;
		}
		#photoShow div{
			position: absolute;
			z-index: 0;
		}
		#photoShow div.previous{
			z-index: 1;
		}
		#photoShow div.current{
			z-index: 2;
		}
	</style>
</head>
<body>
	<h1>jQuery-based Image Rotator</h1>
	<div id="photoShow">
		<div class="current">
			<img alt="Photo Gallery" src="../images/dogs.jpg" width="400" height="400" class="gallery" />
		</div>
		<div>
		<img src="../images/cat.jpg" alt="Photo Gallery" width="400" height="400" class="gallery" />
		</div>
			<div>
		<img src="../images/giraffe.jpg" alt="Photo Gallery" width="400" height="400" class="gallery" />
		</div>
			<div>
		<img src="../images/tiger.jpg" alt="Photo Gallery" width="400" height="400" class="gallery" />
		</div>
	</div>
</body>
</html>

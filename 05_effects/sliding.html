<!DOCTYPE html>
<html>
<head>
	<title>jQuery Sliding an Element</title>
	<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#slideup").click(function(){
				//$("#theDiv").slideUp("normal");
				
				//$("#theDiv").slideUp("slow");
				
				$("#theDiv").slideUp(5000, function(){
					alert("Complete Sliding");
				});
			});
			$("#slidedown").click(function(){
				$("#theDiv").slideDown("normal");
			});
			$("#slidetoggle").click(function(){
				$("#theDiv").slideToggle("normal");
			});
		});
	</script>
	<style type="text/css">
		div#theDiv{
			width: 250px;
			height: 180px;
			margin: 10px;
			padding: 20px;
			background: blue;
			border: 2px solid black;
			cursor: pointer;
		}
		p, span {
			font-size: 16pt;
		}
		button {
			margin: 5px;
		}
	</style>
</head>
<body>
	<h1>Sliding an Element</h1>
	<div id="theDiv"></div>
	<button id="slideup">Slide Up</button>
	<button id="slidedown">Slide Down</button>
	<button id="slidetoggle">Slide Toggle</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>jQuery Showing and Hiding an Element</title>
	<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#show").click(function(){
				//$("#theDiv").show("normal");
				
				//$("#theDiv").show("slow");
				
				$("#theDiv").show(5000, function(){
					alert("Done showing");
				});
			});
			$("#hide").click(function(){
				$("#theDiv").hide("normal");
			});
			$("#toggle").click(function(){
				$("#theDiv").toggle("normal");
			});
		});
	</script>
	<style type="text/css">
		div#theDiv{
			width: 250px;
			height: 180px;
			margin: 10px;
			padding: 20px;
			background: blue;
			border: 2px solid black;
			cursor: pointer;
		}
		p, span {
			font-size: 16pt;
		}
		button {
			margin: 5px;
		}
	</style>
</head>
<body>
	<h1>Showing and Hiding an Element</h1>
	<div id="theDiv"></div>
	<button id="show">Show</button>
	<button id="hide">Hide</button>
	<button id="toggle">Toggle</button>
</body>
</html>

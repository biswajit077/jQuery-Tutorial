<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Using the Date Methods</title>
	<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$('document').ready(function(){
			$('#store').click(function(){
				$('#div1').data("key1", 1234);
				$('#div1').data("key2", "Joe Marini");
			});
			
			$('#remove').click(function(){
				$('#div1').removeData();
			});
			
			$('#show').click(function(){
				//alert($('#div1').data('key1'));
				//alert($('#div1').data('key2'));
				
				//alert($('#div1').data());
				
				alert(JSON.stringify($('#div1').data()),null, " ");
			});
		});
	</script>
<style type="text/css">
 #div1{
 	width: 200px;
 	height: 100px;
 	background-color:blue;
 	color:white;
 	display: inline-block;
 }
</style>
</head>
<body>
	<h1>Using the jQuery Data Methods.</h1>
	<p>jQuuery can associate arbitrary data with page elemnts. Use the controls below to exercise the data</p>
	
	<div id="div1" data-key3="data attribute">Sample DIV</div>
	
	<p>
		<button id="store">Click to store data</button>&nbsp;
		<button id="remove">Click to remove data</button>&nbsp;
		<button id="show">Click to show data</button>&nbsp;
	</p>

</body>
</html>
